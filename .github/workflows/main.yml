name: 🚀 Deploy Laravel ke Shared Hosting via FTP

on:
  push:
    branches:
      - main  # Ganti dengan branch yang ingin dideploy
  workflow_dispatch:  # Menjalankan secara manual jika perlu

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🏗️ Install Dependencies with Composer
      run: |
        composer install --no-dev --optimize-autoloader --ignore-platform-reqs

    - name: 🗑️ Remove Unnecessary Files
      run: |
        rm -rf node_modules .git .github .gitignore storage/logs/* tests

    - name: 📂 Set Directory Permissions
      run: chmod -R 775 storage bootstrap/cache

    - name: 🚀 Clear Laravel Cache
      run: php artisan optimize:clear

    - name: 🔗 Create Storage Link
      run: php artisan storage:link --force

    - name: 🗄️ Run Database Migrations (Opsional)
      run: php artisan migrate --force

    - name: 📤 Upload Files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4
      with:
        server: ftpupload.net  # Simpan di GitHub Secrets
        username: if0_34781119
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # Folder Laravel yang akan diupload
        server-dir: /ndfprojectaction.rf.gd/  # Sesuaikan dengan direktori di server
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/storage/logs/**
          **/storage/framework/**
          **/tests/**
          **/vendor/bin/**
